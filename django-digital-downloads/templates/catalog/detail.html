{% extends "base.html" %}
{% block title %}
{{ product.title }} · {{ block.super}
}{% endblock %}
{% block content %}
{% load currency %}
<span>£{{ p.price_pennies|money }}</span>
<h1 class="h3">{{ product.title }}</h1>
<p class="text-muted">{{ product.description }}</p>
<p>
  <strong>Price:</strong> £{{ product.price_pennies|money }}
</p>
<div class="input-group" style="max-width: 220px">
  <input
    id="qty"
    type="number"
    class="form-control"
    value="1"
    min="1"
    aria-label="Quantity"
  />
  <a
    id="btnAddToCart"
    class="btn btn-primary"
    href="{% url 'cart:add' product.id %}"
  >
    Add to cart
  </a>

  {% endblock %}
</div>
