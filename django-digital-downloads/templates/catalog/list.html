{% extends "base.html" %}
{% block title %}Catalog · {{ block.super }}{% endblock %}
{% block content %}
{% load currency %}
<h1 class="h3 mb-3">Catalog</h1>
<ul class="list-group">
  {% for p in products %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <a href="{% url 'catalog:detail' p.slug %}">{{ p.title }}</a>
      <span>£{{ p.price_pennies|money }}</span>
    </li>
  {% empty %}
    <li class="list-group-item text-muted">No products yet.</li>
  {% endfor %}
</ul>
{% endblock %}
