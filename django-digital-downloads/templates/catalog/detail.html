{% extends "base.html" %}
{% block title %}{{ product.title }} · {{ block.super }}{% endblock %}
{% block content %}
<h1 class="h3">{{ product.title }}</h1>
<p class="text-muted">{{ product.description }}</p>
<p><strong>Price:</strong> £{{ product.price_pennies|add:"0"|slice:":-2" }}.{{ product.price_pennies|stringformat:"02d"|slice:"-2:" }}</p>
<div class="input-group" style="max-width:220px;">
  <input id="qty" type="number" class="form-control" value="1" min="1" aria-label="Quantity">
  <button id="btnAddToCart" class="btn btn-primary" data-product-id="{{ product.id }}">Add to cart</button>
</div>
{% endblock %}
