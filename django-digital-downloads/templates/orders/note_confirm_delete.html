{% extends "base.html" %}
{% block title %}Delete Note{% endblock %}
{% block content %}
<h1 class="h4">Delete note?</h1>
<p><strong>{{ note.title }}</strong> on <em>{{ note.product.title }}</em></p>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger" type="submit">Yes, delete</button>
  <a class="btn btn-link" href="{% url 'orders:notes_list' %}">Cancel</a>
</form>
{% endblock %}
